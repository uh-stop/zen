<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cutscene</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: "Press Start 2P", monospace;
      font-size: 16px;
      padding: 20px;
      white-space: pre-wrap;
    }
    #text {
      max-width: 600px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="text"></div>

  <script>
    const fullText = "In a world forgotten by time...\nA shadow rises.\n\nPress Z to continue...";
    let index = 0;
    let typing = false;

    document.addEventListener("keydown", (e) => {
      if (e.key === "z" || e.key === "Z") {
        if (!typing) {
          typing = true;
          const interval = setInterval(() => {
            document.getElementById("text").textContent += fullText[index];
            index++;
            if (index >= fullText.length) {
              clearInterval(interval);
              typing = false;
            }
          }, 50);
        }
      }
    });
  </script>
</body>
</html>
